<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>🎅 Naughty List, Nice List 🎁</h1>
    <div class="container">
      <div>
        <h2>Nice List</h2>
        <ul class="list nice-list" id="nice-list"></ul>
      </div>
      <div>
        <h2>Naughty List</h2>
        <ul class="list naughty-list" id="naughty-list"></ul>
      </div>
    </div>
    <div class="new-container">
      <input
        type="text"
        id="new-person"
        class="new-input"
        placeholder="Enter a new name"
      />
      <label>Been good? <input type="checkbox" id="been-good" /></label>
      <button class="add-new" id="add-new">Add</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
