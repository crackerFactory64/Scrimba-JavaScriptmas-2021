<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Christmas Dinner Calculator</h1>
    <p class="result" id="result">
      Your ideal Christmas dinner is <span id="food">...</span>
    </p>
    <form>
      <label for="name">How many guests are coming?</label>
      <input type="number" id="guests" name="guests" />
      <div class="veggie">
        <input type="checkbox" id="vegetarian-input" name="vegetarian" />
        <label for="vegetarian-input">Vegetarian?</label>
      </div>
      <button id="btn" type="button">Calculate</button>
      <div class="error" id="error">
        <p class="error__msg">Number of guests must be more than 0.</p>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
